---
# file: roles/myrepos/meta/main.yml

dependencies:

  - role: skel
    become: true
    tags: ['myrepos', 'skel']
    skel_host_entries:

# ensure for directories

      - name: "Ensure for dir /etc/skel/.local"
        path  : '/etc/skel/.local/bin'
        user  : 'root'
        group : 'root'
        mode: '0755'
        state: 'directory' # options are 'directory' or 'absent'

# ensure for clones

      - name : "git clone https://github.com/csteel/myrepos.git to /etc/skel/.local/bin/myrepos"
        repo  : 'https://github.com/csteel/myrepos.git'
        dest  : '/etc/skel/.local/bin/myrepos'
        clone : yes

# ensure for any file touches

# ensure for any copies

      - name : "ensure for /etc/skel/.mrconfig"
        path : '/etc/skel/.mrconfig'
        src  : 'files/Ubuntu/16.04/etc/skel/.mrconfig'
        force : no
        state: "copy"

# ensure for any templates

#      - name : 'template /etc/skel/bin/acemenu/menu.sh'
#        src  : '{{ acemenu_menu_template_src }}'
#        path : '/etc/skel/{{ acemenu_bin_dir }}/menu.sh'
#        mode : '0755'
#        state: 'template' # options are 'template' or 'absent'

# ensure for any blockinfile's

      - name: "ensure /etc/skel/.mrconfig entry for acemenu"
        type: 'blockinfile'
        marker: '## {mark} ANSIBLE MANAGED BLOCK /etc/skel/.mrconfig entry for myrepos'
        path  : "/etc/skel/.mrconfig"
        insertafter: "EOF"
        block: |
           [bin/acemenu]
           checkout = git clone 'https://github.com/cjsteel/ansible-role-acemenu.git' 'acemenu'

        state: "present"

# ensure for any non relative sym links

# ensure for any relative sym links

      - name : "create relative link in /etc/skel/.local/bin mr/myrepos/mr"
        link_name   : 'mr'
        link_target : 'myrepos/mr'
        link_dir    : '/etc/skel/.local/bin'
        state: 'relative_link'

